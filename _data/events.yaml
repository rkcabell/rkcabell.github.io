- extraFields:
    description: Natural progression of single-celled life that provides the atmosphere
      with oxygen. Once the waters had collected enough oxygen, iron began to precipitate
      out of the water and become Fe (III) which forms patterns in the rocks. This
      free floating iron could be turned into ferritin and jumpstart the genetic code
      system of self replication. This replaces the strategy of taxiing around materials
      to make copies of oneself. Also allows bodies to become more complex.
    eventType:
