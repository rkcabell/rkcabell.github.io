- extraFields:
    description: Because of increased levels of oxygen released by biological life,
      the ocean was saturated with the poisonous gas. This caused cycles of boom and
      doom where microscopic life flourished when anoxic and died off in oxygenated
      conditions. This is shown by patterns of iron banding in rocks. Overall the
      average temperature of the planet decreased as ozone was added to the atmosphere
