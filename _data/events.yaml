- extraFields:
    description: While Dianthos was tidally locked, one side of the rocky body was
      always facing the hot star. It continued to be bombarded with rocks from the
      solar nebula as dust and rock agglutinated into larger bodies. One significantly
      large rock named ____ was large enough to slam this planet into a completely
      different orbital ring around the sun. It drifted for millions of years from
      its original position in the solar system to its final resting place at 1.38
      AU from the sun, making it the second planet in order from closest to farthest.
    endDate: Hadean beginning
