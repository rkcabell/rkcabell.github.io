- extraFields:
    description: After the universe is flipped inside out with all matter being placed
      into black holes, the universe rescales itself to the size of the largest matter
      existent. Because of acceleration faster than light speed, it fractures into
      an infinite number of universes each the size of a handful of quarks. Gluons
      decay into smaller particles and the extreme mass to space ratio causes opaqueness,
      then symmetry. This lasts for as long as the universe can stay stable. This
      universe is a ratio of size smaller than the old universe. Each universe born
      from the expansion of spacetime is a harmonic resonance below that of the original
      universe. Unstable universes collapse immediately and continue dropping in scale
      compared to the original like a water droplet merges with a still pond.
    name: Harmonic series
    order: 7
