- extraFields:
    description: 'The universe begins in a symmetrical state of matter and antimatter,
      spacetime and gravity are not possible in this state. There is no time, opacity,
      or area.&nbsp;<br><br>The ovum is a 57-dimensional object described by a 248-dimensional
      Lie algebra called E8 .A Lie algebra is a vector space, equipped with an operation
      called the Lie bracket. A simple example is the set of all 2 by 2 matrices:
      a 4-dimensional vector space. The Lie bracket operation is [X,Y]=XY-YX.<br><br>&nbsp;It
      exists in 8 dimensional space with an additional dimension for each of its root
      vectors. The only type of universe where life as we know it may exist is built
      on the structure of this type of ovum. Life may only exist in ova with even
      unimodular lattices. Because of this property, the shape of the ovum is a torus.
      If seen in 3-space, can be recognized as two concentric 600-cells at the golden
      ratio.&nbsp;<br><br>Two other likely candidates for life are ova with supersymmetries
      G3 in 31 dimensions and F4 in 40 dimensions. Given 15 or fewer dimensions, the
      E8 ovum in 8 dimensions is the only even unimodular lattice (EUL). When considering
      ova up to 24 dimensions, the only EUL <u>without roots</u> is the Leech ovum.<div>The
      E8 ovum has these 4 properties: a trivial center, compact, simply connected,
      and simply laced.&nbsp;</div>'
    name: Ovum
    order: 1
    pairedEvents:
      isSilent: true
